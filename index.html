
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-dark: #111827;
            --text-light: #6b7280;
            --border-color: #d1d5db;
            --bg-color: #f9fafb;
            --white: #ffffff;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e5e7eb;
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .invoice-paper {
            background-color: var(--white);
            width: 100%;
            max-width: 850px;
            padding: 48px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            position: relative;
        }

        /* Print Button */
        .btn-print {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-print:hover {
            background-color: #1d4ed8;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .invoice-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .meta-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .meta-input {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            width: 140px;
            text-align: right;
            font-family: inherit;
        }

        .meta-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        /* Address Section */
        .address-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .address-block {
            flex: 1;
            min-width: 250px;
        }

        .address-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }

        textarea {
            width: 100%;
            border: 1px solid transparent;
            background: transparent;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-dark);
            padding: 4px;
            overflow: hidden;
            transition: border 0.2s;
        }

        textarea:focus {
            outline: none;
            border-bottom: 1px dotted var(--border-color);
            background: var(--bg-color);
        }

        /* Items Table */
        .table-container {
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            background-color: var(--bg-color);
            border-bottom: 2px solid var(--border-color);
            font-weight: 700;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .col-item { width: 20%; }
        .col-container { width: 35%; }
        .col-qty { width: 15%; }
        .col-price { width: 15%; }
        .col-total { width: 15%; text-align: right; }
        .col-action { width: 5%; text-align: center; }

        input.cell-input {
            width: 100%;
            border: 1px solid transparent;
            padding: 8px;
            font-size: 0.95rem;
            background: transparent;
            font-family: inherit;
            border-radius: 4px;
            transition: all 0.2s;
        }

        input.cell-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        input.cell-input[type="number"] {
            text-align: right;
            -moz-appearance: textfield;
        }
        input.cell-input[type="number"]::-webkit-outer-spin-button,
        input.cell-input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 4px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-remove:hover {
            background-color: #fee2e2;
            color: var(--danger);
        }

        .amount-display {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Footer / Add Button */
        .controls {
            margin-bottom: 30px;
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            background-color: var(--white);
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #eff6ff;
        }

        /* Totals Area */
        .totals-area {
            display: flex;
            justify-content: flex-end;
        }

        .totals-box {
            width: 280px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 0.95rem;
        }

        .total-row.final {
            border-top: 2px solid var(--text-dark);
            margin-top: 8px;
            padding-top: 12px;
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .currency-symbol {
            color: var(--text-light);
            font-weight: 500;
            margin-right: 4px;
        }

        /* Bank Transfer Section */
        .bank-transfer-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }
        
        .bank-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 6px;
        }

        .bank-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .bank-input {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            padding: 4px 0;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--text-dark);
            border-bottom: 1px solid #e5e7eb;
        }

        .bank-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid var(--primary-color);
        }

        /* PRINT STYLES */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            .invoice-paper {
                box-shadow: none;
                max-width: 100%;
                width: 100%;
                border-radius: 0;
                padding: 0; /* Let page margins handle it or reset */
            }
            
            /* Hide Action Buttons */
            .btn-remove, .btn-add, .btn-print {
                display: none !important;
            }

            /* Make Inputs look like text */
            input, textarea, .bank-input {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                box-shadow: none !important;
                resize: none;
                -webkit-appearance: none;
            }

            textarea {
                height: auto !important;
                overflow: visible !important;
            }

            input.cell-input {
                text-align: inherit; /* Keep alignment */
            }

            /* Ensure colors print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide empty placeholders */
            ::placeholder {
                color: transparent;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .invoice-paper {
                padding: 24px;
                padding-top: 60px; /* Space for print button */
            }
            .btn-print {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            header {
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }
            .invoice-meta {
                text-align: left;
                width: 100%;
            }
            .meta-row {
                justify-content: flex-start;
            }
            .address-section {
                flex-direction: column;
                gap: 20px;
            }
            .col-item, .col-container, .col-qty, .col-price, .col-total, .col-action {
                display: block;
                width: auto;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 20px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 15px;
                position: relative;
            }
            td {
                padding: 8px 0;
                border: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            td:before {
                content: attr(data-label);
                font-weight: 600;
                font-size: 0.85rem;
                color: var(--text-light);
                margin-right: 10px;
            }
            .col-action {
                position: absolute;
                top: 5px;
                right: 5px;
                background: var(--white);
                z-index: 2;
            }
            .bank-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="invoice-paper">
        <!-- Print Action -->
        <button class="btn-print" id="print-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Print / PDF
        </button>

        <!-- Header -->
        <header>
            <h1>Invoice</h1>
            <div class="invoice-meta">
                <div class="meta-row">
                    <label class="meta-label">Invoice #</label>
                    <input type="text" class="meta-input" value="INV-2026-001">
                </div>
                <div class="meta-row">
                    <label class="meta-label">Date</label>
                    <input type="date" class="meta-input" id="invoice-date">
                </div>
                <div class="meta-row">
                    <label class="meta-label">Due Date</label>
                    <input type="date" class="meta-input" id="due-date">
                </div>
            </div>
        </header>

        <!-- Addresses -->
        <div class="address-section">
            <div class="address-block">
                <div class="address-title">From</div>
                <textarea rows="4" placeholder="Your Company Name&#10;Address Line 1&#10;City, State, Zip&#10;Email: you@example.com"></textarea>
            </div>
            <div class="address-block">
                <div class="address-title">Bill To</div>
                <textarea rows="4" placeholder="Client Company Name&#10;Address Line 1&#10;City, State, Zip&#10;Email: client@example.com"></textarea>
            </div>
        </div>

        <!-- Items Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-item">Item Name</th>
                        <th class="col-container">Container Type</th>
                        <th class="col-qty">Qty</th>
                        <th class="col-price">Price</th>
                        <th class="col-total">Amount</th>
                        <th class="col-action"></th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    <!-- Rows injected via JS -->
                </tbody>
            </table>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn-add" id="add-item-btn">
                <span>+</span> Add Line Item
            </button>
        </div>

        <!-- Totals -->
        <div class="totals-area">
            <div class="totals-box">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span><span class="currency-symbol">MVR</span><span id="subtotal-val">0.00</span></span>
                </div>
                <div class="total-row final">
                    <span>Total</span>
                    <span><span class="currency-symbol">MVR</span><span id="total-val">0.00</span></span>
                </div>
            </div>
        </div>

        <!-- Bank Transfer Section -->
        <div class="bank-transfer-section">
            <div class="bank-title">Bank Transfer Details</div>
            <div class="bank-grid">
                <div class="bank-item">
                    <label>Bank Name</label>
                    <input type="text" class="bank-input" placeholder="e.g. Bank of Maldives" value="Bank of Maldives">
                </div>
                <div class="bank-item">
                    <label>Account Name</label>
                    <input type="text" class="bank-input" placeholder="Account Holder Name" value="Company Name Pvt Ltd">
                </div>
                <div class="bank-item">
                    <label>Account Number</label>
                    <input type="text" class="bank-input" placeholder="0000-0000-0000" value="7701-123456-789">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Date fields
            const dateInput = document.getElementById('invoice-date');
            const dueInput = document.getElementById('due-date');
            const today = new Date().toISOString().split('T')[0];
            
            dateInput.value = today;
            dueInput.value = today;

            // Elements
            const tbody = document.getElementById('invoice-items');
            const addBtn = document.getElementById('add-item-btn');
            const printBtn = document.getElementById('print-btn');
            const subtotalEl = document.getElementById('subtotal-val');
            const totalEl = document.getElementById('total-val');

            // Format number utility
            const formatCurrency = (num) => {
                return num.toLocaleString('en-MV', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            // Create a new row
            const createRow = (item = '', container = '', qty = 1, price = 0) => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td data-label="Item Name">
                        <input type="text" class="cell-input input-item" placeholder="Item Name" value="${item}">
                    </td>
                    <td data-label="Container Type">
                        <input type="text" class="cell-input input-container" placeholder="Container Type" value="${container}">
                    </td>
                    <td data-label="Quantity">
                        <input type="number" class="cell-input input-qty" value="${qty}" min="1">
                    </td>
                    <td data-label="Price">
                        <input type="number" class="cell-input input-price" value="${price}" min="0" step="0.01">
                    </td>
                    <td data-label="Amount" class="amount-display total-cell">
                        ${formatCurrency(price * qty)}
                    </td>
                    <td data-label="Action">
                        <button class="btn-remove" title="Remove item">Ã—</button>
                    </td>
                `;

                // Add Listeners
                const inputs = tr.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => updateRow(tr));
                });

                const removeBtn = tr.querySelector('.btn-remove');
                removeBtn.addEventListener('click', () => {
                    if (tbody.children.length > 1) {
                        tr.remove();
                        calculateTotals();
                    } else {
                        tr.querySelector('.input-item').value = '';
                        tr.querySelector('.input-container').value = '';
                        tr.querySelector('.input-qty').value = 1;
                        tr.querySelector('.input-price').value = 0;
                        updateRow(tr);
                    }
                });

                return tr;
            };

            // Update Row Calculations
            const updateRow = (row) => {
                const qty = parseFloat(row.querySelector('.input-qty').value) || 0;
                const price = parseFloat(row.querySelector('.input-price').value) || 0;
                const total = qty * price;
                
                row.querySelector('.total-cell').textContent = formatCurrency(total);
                calculateTotals();
            };

            // Calculate Global Totals
            const calculateTotals = () => {
                let subtotal = 0;
                const rows = tbody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const qty = parseFloat(row.querySelector('.input-qty').value) || 0;
                    const price = parseFloat(row.querySelector('.input-price').value) || 0;
                    subtotal += qty * price;
                });

                totalEl.textContent = formatCurrency(subtotal);
                subtotalEl.textContent = formatCurrency(subtotal);
            };

            // Add first row initially
            tbody.appendChild(createRow('Service 1', 'Standard Container', 1, 100));

            // Add Button Logic
            addBtn.addEventListener('click', () => {
                tbody.appendChild(createRow('', '', 1, 0));
            });

            // Print Button Logic
            printBtn.addEventListener('click', () => {
                if (window.navigator.userAgent.toLowerCase().indexOf('chrome') > -1) {
                    // Chrome style handling
                    window.print();
                } else {
                    window.print();
                }
            });
        });
    </script>
</body>
</html>
